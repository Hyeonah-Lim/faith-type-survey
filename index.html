<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>청년부 신앙유형 검사</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    .question {
      background: white;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .question p {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .options label {
      display: inline-block;
      margin-right: 20px;
      cursor: pointer;
    }
    button {
      display: block;
      margin: 30px auto;
      padding: 12px 30px;
      font-size: 18px;
      color: #fff;
      background: #4a90e2;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #357abd;
    }
  </style>
</head>
<body>
  <h1>청년부 신앙유형 검사</h1>
  <form id="quizForm"></form>
  <button type="button" onclick="calculateResult()">제출</button>

  <script>
    const questions = [
      // 1~5
      "예배 후에는 다른 사람들과 함께 교제하는 시간을 갖는 것이 좋다.",
      "교회에서 새로운 사람을 만나면 먼저 다가가서 말을 건다.",
      "신앙의 고민이 있을 때 다른 성도들과 나누며 함께 해결하고 싶다.",
      "여러 사람이 함께하는 기도회나 모임에서 더 은혜를 받는다.",
      "전도할 때 친구들을 교회 모임에 초대해서 사람들과 만나게 하고 싶다.",
      // 6~10
      "찬양할 때 몸으로 표현하며 감정이 우러나는 것을 좋아한다.",
      "큐티할 때 말씀을 통해 받은 감동과 느낌을 중심으로 정리한다.",
      "기도응답을 경험했을 때 하나님이 살아계심을 체험적으로 느끼는 것이 중요하다.",
      "성경공부 시간에 말씀을 통해 받은 은혜와 감동을 나누는 것을 좋아한다.",
      "간증할 때 하나님을 경험한 순간의 감정과 느낌을 자세히 나눈다.",
      // 11~15
      "하나님을 나를 사랑하시는 아버지, 친구 같은 분으로 여긴다.",
      "기도할 때 '아빠 아버지'라고 부르며 친근하게 대화하는 것이 편하다.",
      "죄를 지었을 때 하나님의 사랑과 용서를 먼저 생각한다.",
      "성경에서 하나님의 사랑과 은혜에 관한 말씀에서 가장 은혜를 받는다.",
      "신앙생활의 주된 동기는 하나님과의 더 깊은 사랑의 관계이다.",
      // 16~20
      "큐티는 매일 정해진 시간에 정해진 분량으로 하는 것이 좋다.",
      "성경은 1년 성경 읽기표와 같은 계획을 따라 체계적으로 읽는다.",
      "교회 모임은 웬만하면 빠지지 않고 정기적으로 참석하려고 한다.",
      "신앙 목표를 세울 때 구체적인 계획과 실행 방안을 정한다.",
      "하나님의 뜻을 구할 때 성경적 원칙과 기준에 따라 체계적으로 판단한다."
    ];

    const form = document.getElementById('quizForm');

    // 문항 생성
    questions.forEach((q, index) => {
      const div = document.createElement('div');
      div.classList.add('question');
      div.innerHTML = `<p>${index + 1}. ${q}</p>
        <div class="options">
          ${[1,2,3,4].map(val => `
            <label>
              <input type="radio" name="q${index}" value="${val}" required> ${val}점
            </label>`).join('')}
        </div>`;
      form.appendChild(div);
    });

    // 결과 페이지로 이동
    function calculateResult() {
      let scores = Array(4).fill(0);
      for (let i = 0; i < 20; i++) {
        const val = document.querySelector(`input[name=q${i}]:checked`);
        if (!val) {
          alert("모든 문항에 응답해주세요.");
          return;
        }
        const group = Math.floor(i / 5);
        scores[group] += parseInt(val.value);
      }

      // 점수를 URL 파라미터로 전달
      const query = scores.join(",");
      window.location.href = `results.html?scores=${query}`;
    }
  </script>
</body>
</html>
