<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>FATI 신앙유형검사 - Faith Attitude Type Indicator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #5B72EE;
            --primary-dark: #4A5FDB;
            --secondary: #FF6B9D;
            --background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-dark: #2c3e50;
            --white: #ffffff;
        }

        body {
            font-family: 'Pretendard', -apple-system, sans-serif;
            background: var(--background);
            color: var(--white);
            text-align: center;
            padding: 40px 20px;
        }

        .start-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }

        .logo-wrapper {
            margin-bottom: 40px;
        }

        .catchphrase {
            font-size: 1rem;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1rem;
            font-weight: normal;
            opacity: 0.8;
        }

        .box {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            font-size: 0.95rem;
        }

        .highlight {
            color: var(--secondary);
            font-weight: bold;
        }

        button {
            background-color: var(--white);
            color: var(--primary-dark);
            font-size: 1rem;
            padding: 12px 30px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }

        .info {
            margin-top: 16px;
            font-size: 0.85rem;
            opacity: 0.8;
        }

        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            color: white;
            font-size: 1.5rem;
            justify-content: center;
            align-items: center;
            z-index: 99;
        }
    </style>
</head>
<body>
    <div id="loading">처리 중입니다...</div>

    <div class="start-screen" id="resultScreen">
        <div class="logo-wrapper">
            <div class="catchphrase">나만의 독특한 신앙 스타일을 발견해보세요</div>
            <div style="font-size: 2rem;">🙏</div>
            <h1>FATI 신앙유형검사</h1>
            <h2>Faith Attitude Type Indicator</h2>
        </div>

        <div class="box">
            <p><span class="highlight">F</span>ellowship – 공동체 참여 성향 (R/S)</p>
            <p><span class="highlight">A</span>ffection – 신앙 표현 방식 (E/W)</p>
            <p><span class="highlight">T</span>heology – 하나님 인식 방식 (D/P)</p>
            <p><span class="highlight">I</span>ntention – 신앙생활 패턴 (O/F)</p>
        </div>

        <button onclick="startTest()">시작하기</button>

        <div class="info">🕒 약 5분 소요 | 📝 20문항</div>
    </div>

    <script>
        function startTest() {
            alert("아직 질문 페이지가 연결되어 있지 않습니다!");
        }

        function downloadResultImage() {
            const catchphrase = document.querySelector(".catchphrase");
            if (catchphrase) catchphrase.style.display = "none";

            document.getElementById("loading").style.display = "flex";

            html2canvas(document.querySelector("#resultScreen")).then(canvas => {
                document.getElementById("loading").style.display = "none";

                const link = document.createElement("a");
                link.download = "FATI_result.png";
                link.href = canvas.toDataURL();
                link.click();

                if (catchphrase) catchphrase.style.display = "block";
            });
        }
    </script>
</body>
</html>
